<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./src/images/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./src/images/logo-gta.svg" alt="logo-gta">
        </div>
        <ul class="menu">
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#buy-now">Buy Now</a>
            </li>
            <li>
                <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Help</a>
            </li>
        </ul>
    </header>

    <main id="home">
        <img src="./src/images/bg-main.png" alt="man in your laptop" class="background">
        <div class="info">
            <div class="games-list">

            </div>
            <h1 class="title">Available for XBOX Series S/X and Playstation 5</h1>
            <p class="text">
                The most played game of all time
            </p>
            <a class="buy" href="#buy-now">Buy Now</a>
        </div>
    </main>

    <section id="buy-now">
        <div class="card" style="background-color: gray;">
            <img src="./src/images/logo-gta-v.svg" alt="game gta v" class="game-card">
            <img src="./src/images/logo-gta-online.svg" alt="game gta online" class="game-card">
            <div class="info">
                <h3>
                    Grand Theft Auto V
                </h3>
                <p>
                    Includes <strong>GTA V Story Mode</strong> and <strong>GTA online</strong>
                </p>
            </div>
            <ul class="platforms">
                <li>
                    <img src="./src/images/logo-xbox-series-s.svg" alt="logo series s">
                </li>
                <li>
                    <img src="./src/images/logo-xbox-one.svg" alt="logo xbox one">
                </li>
                <li>
                    <img src="./src/images/logo-ps4.svg" alt="logo ps4">
                </li>
                <li>
                    <img src="./src/images/logo-ps5.svg" alt="logo ps5">
                </li>
                <li>
                    <img src="./src/images/logo-pc.svg" alt="logo pc">
                </li>
            </ul>
        </div>
        <button class="btn-platforms">
            Select the platform
            <ul class="platforms">
                <li>
                    <img src="./src/images/logo-xbox-series-s.svg" alt="logo series s">
                </li>
                <li>
                    <img src="./src/images/logo-xbox-one.svg" alt="logo xbox one">
                </li>
                <li>
                    <img src="./src/images/logo-ps4.svg" alt="logo ps4">
                </li>
                <li>
                    <img src="./src/images/logo-ps5.svg" alt="logo ps5">
                </li>
                <li>
                    <img src="./src/images/logo-pc.svg" alt="logo pc">
                </li>
            </ul>
        </button>
    </section>
</body>

</html>
